<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel-Editor</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='Uni_Passau-Logo.svg') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white border-b border-gray-200 px-6 py-3">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Mediengruppe Bayern</h1>
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('settings.settings_page') }}" 
           class="text-sm text-blue-600 hover:text-blue-800">
          Einstellungen
        </a>
        <span class="text-sm text-gray-600">Willkommen, <strong>{{ username }}</strong></span>
        <a href="{{ url_for('auth.logout') }}" 
           class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">
          Abmelden
        </a>
      </div>
    </div>
  </header>

  <div class="flex h-[calc(100vh-60px)]">

    <aside class="w-64 bg-white border-r border-gray-200 p-4 overflow-y-auto">
      <button id="newChatBtn" class="w-full mb-4 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded transition">
        + Neuer Chat
      </button>
      <h2 class="text-lg font-semibold mb-3">Artikel-History</h2>
      <ul class="space-y-2 text-sm">
      <ul id="historyList" class="space-y-2 text-sm">
      </ul>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col items-center overflow-y-auto p-6 transition-all duration-300">
      <div class="w-full max-w-4xl bg-white rounded-lg shadow">

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200">
          <button class="tab-btn active px-6 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600 hover:text-blue-700" data-tab="stichpunkte">
            Stichpunkte
          </button>
          <button class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300" data-tab="artikel">
            Artikel-Text
          </button>
          <button class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300" data-tab="weitere">
            Weitere Felder
          </button>
          <button class="tab-btn px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300" data-tab="uebersicht">
            Übersicht
          </button>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
          
          <!-- Tab 1: Stichpunkte -->
          <div id="tab-stichpunkte" class="tab-content">
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Stichpunkte</label>
              <textarea id="bulletpoints" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="10" placeholder="Geben Sie hier die Stichpunkte für Ihren Artikel ein..."></textarea>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-3">
              <button id="generateTextBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg transition font-medium shadow-md">
                Artikel-Text generieren
              </button>
              <button id="generateAllBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg transition font-medium shadow-md">
                Alle Felder generieren
              </button>
            </div>
          </div>

          <!-- Tab 2: Artikel-Text -->
          <div id="tab-artikel" class="tab-content hidden">
            <div class="flex flex-col h-[calc(100vh-280px)]">
              <label class="block text-sm font-medium mb-1">Artikel-Text</label>
              <textarea id="text" class="flex-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Der generierte Artikel-Text erscheint hier..."></textarea>
              <div class="mt-2 flex space-x-2">
                <button class="generieren-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 text-sm rounded transition" data-field="text">
                  Generieren
                </button>
                <button class="umschreiben-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 text-sm rounded transition" data-field="text">
                  Umschreiben
                </button>
              </div>
            </div>
          </div>

          <!-- Tab 3: Weitere Felder -->
          <div id="tab-weitere" class="tab-content hidden">
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Dachzeile</label>
              <input id="roofline" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Die Dachzeile für den Artikel...">
              <div class="mt-2 flex space-x-2">
                <button class="generieren-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 text-sm rounded transition" data-field="roofline">
                  Generieren
                </button>
                <button class="umschreiben-btn bg-green-600 hover:bg-green-700 text-white px-3 py-1 text-sm rounded transition" data-field="roofline">
                  Umschreiben
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Titel</label>
              <textarea id="headline" rows="2" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Der Titel des Artikels..."></textarea>
              <div class="mt-2 flex space-x-2">
                <button class="generieren-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 text-sm rounded transition" data-field="headline">
                  Generieren
                </button>
                <button class="umschreiben-btn bg-green-600 hover:bg-green-700 text-white px-3 py-1 text-sm rounded transition" data-field="headline">
                  Umschreiben
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Untertitel</label>
              <textarea id="subline" rows="4" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Der Untertitel des Artikels..."></textarea>
              <div class="mt-2 flex space-x-2">
                <button class="generieren-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 text-sm rounded transition" data-field="subline">
                  Generieren
                </button>
                <button class="umschreiben-btn bg-green-600 hover:bg-green-700 text-white px-3 py-1 text-sm rounded transition" data-field="subline">
                  Umschreiben
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Paywall-Teaser</label>
              <textarea id="teaser" rows="5" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" placeholder="Der Teaser-Text für die Paywall..."></textarea>
              <div class="mt-2 flex space-x-2">
                <button class="generieren-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 text-sm rounded transition" data-field="teaser">
                  Generieren
                </button>
                <button class="umschreiben-btn bg-green-600 hover:bg-green-700 text-white px-3 py-1 text-sm rounded transition" data-field="teaser">
                  Umschreiben
                </button>
              </div>
            </div>
          </div>

          <!-- Tab 4: Übersicht -->
          <div id="tab-uebersicht" class="tab-content hidden">
            <div class="space-y-6">
              <div class="border-b pb-4">
                <h3 class="text-xs font-medium text-gray-500 uppercase mb-1">Dachzeile</h3>
                <p id="preview-roofline" class="text-gray-800">—</p>
              </div>

              <div class="border-b pb-4">
                <h3 class="text-xs font-medium text-gray-500 uppercase mb-1">Titel</h3>
                <p id="preview-headline" class="text-xl font-bold text-gray-900">—</p>
              </div>

              <div class="border-b pb-4">
                <h3 class="text-xs font-medium text-gray-500 uppercase mb-1">Untertitel</h3>
                <p id="preview-subline" class="text-lg text-gray-700">—</p>
              </div>

              <div class="border-b pb-4">
                <h3 class="text-xs font-medium text-gray-500 uppercase mb-1">Paywall-Teaser</h3>
                <p id="preview-teaser" class="text-gray-600 italic">—</p>
              </div>

              <div>
                <h3 class="text-xs font-medium text-gray-500 uppercase mb-1">Artikel-Text</h3>
                <div id="preview-text" class="text-gray-800 whitespace-pre-wrap">—</div>
              </div>
            </div>
          </div>

          <!-- Save Button (visible on all tabs) -->
          <div class="mt-6 pt-4 border-t flex justify-end">
            <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition shadow">
              Speichern
            </button>
          </div>

        </div>
      </div>
    </main>

    <aside id="chatSidebar" class="w-[650px] bg-white border-l border-gray-200 p-4 overflow-y-auto fixed right-0 top-[60px] h-[calc(100vh-60px)] transform translate-x-full transition-transform duration-300 shadow-lg z-40">
      <h2 class="text-lg font-semibold mb-3">KI</h2>
      <div class="space-y-3 text-sm">
      </div>
    </aside>

    <button id="chatToggle" class="fixed top-1/2 right-0 transform -translate-y-1/2 bg-blue-600 text-white rounded-l-lg px-2 py-2 hover:bg-blue-700 transition z-50">
      < >
    </button>

  </div>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
