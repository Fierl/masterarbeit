<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel-Editor</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='Uni_Passau-Logo.svg') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white border-b border-gray-200 px-6 py-3">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Mediengruppe Bayern</h1>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-600">Willkommen, <strong>{{ username }}</strong></span>
        <a href="{{ url_for('auth.logout') }}" 
           class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">
          Abmelden
        </a>
      </div>
    </div>
  </header>

  <div class="flex h-[calc(100vh-60px)]">

    <aside class="w-64 bg-white border-r border-gray-200 p-4 overflow-y-auto">
      <button id="newChatBtn" class="w-full mb-4 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded transition">
        + Neuer Chat
      </button>
      <h2 class="text-lg font-semibold mb-3">Artikel-History</h2>
      <ul class="space-y-2 text-sm">
      <ul id="historyList" class="space-y-2 text-sm">
      </ul>
    </aside>

    <main class="flex-1 flex flex-col items-center overflow-y-auto p-6">
      <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow">

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Stichpunkte</label>
          <textarea id="bulletpoints" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
        </div>

        <div class="mb-4">
          <button id="generateAllBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition font-medium">
            Alle Felder generieren
          </button>
        </div>

        <hr class="my-4">

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Dachzeile</label>
          <input id="roofline" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" >
          <div class="mt-2 flex space-x-2">
            <button class="generieren-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="roofline">
              Generieren
            </button>
            <button class="umschreiben-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="roofline">
              Umschreiben
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Titel</label>
          <input id="headline" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" >
          <div class="mt-2 flex space-x-2">
            <button class="generieren-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="headline">
              Generieren
            </button>
            <button class="umschreiben-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="headline">
              Umschreiben
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Untertitel</label>
          <input id="subline" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <div class="mt-2 flex space-x-2">
            <button class="generieren-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="subline">
              Generieren
            </button>
            <button class="umschreiben-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="subline">
              Umschreiben
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Paywall-Teaser</label>
          <input id="teaser" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <div class="mt-2 flex space-x-2">
            <button class="generieren-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="teaser">
              Generieren
            </button>
            <button class="umschreiben-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="teaser">
              Umschreiben
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Text</label>
          <textarea id="text" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="4"></textarea>
          <div class="mt-2 flex space-x-2">
            <button class="generieren-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="text">
              Generieren
            </button>
            <button class="umschreiben-btn bg-blue-600 hover:bg-green-600 text-white px-3 py-1 text-sm rounded transition" data-field="text">
              Umschreiben
            </button>
          </div>
        </div>

        <div class="mt-4 flex justify-end">
          <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Speichern</button>
        </div>
      </div>
    </main>

    <aside id="chatSidebar" class="w-96 bg-white border-l border-gray-200 p-4 overflow-y-auto fixed right-0 top-[60px] h-[calc(100vh-60px)] transform translate-x-full transition-transform duration-300 shadow-lg">
      <h2 class="text-lg font-semibold mb-3">KI</h2>
      <div class="space-y-3 text-sm">
      </div>
    </aside>

    <button id="chatToggle" class="fixed top-1/2 right-0 transform -translate-y-1/2 bg-blue-600 text-white rounded-l-lg px-2 py-2 hover:bg-blue-700 transition z-50">
      < >
    </button>

  </div>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
